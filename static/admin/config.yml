                  label: "Column",
                  name: "column",
                  widget: "object",
                  fields:
                    [
                      {
                        label: "Title",
                        name: "title",
                        widget: "string",
                        required: false,
                      },
                      {
                        label: "List",
                        name: "list",
                        widget: "list",
                        field:
                          {
                            label: "List Element",
                            name: "listElement",
                            widget: "object",
                            fields:
                              [
                                {
