              },
            ],
        }
      - {
          label: "Content",
          name: "variable-content",
          widget: "list",
          required: false,
          types:
            [
              {
                label: "Image Section",
                name: "image-section",
                widget: "object",
                fields:
                  [
                    {
                      label: "Columns",
                      name: "columns",
                      widget: "select",
                      options: ["1", "3", "12"],
                    },
                    {
                      label: "Images",
                      name: "images",
                      widget: "list",
                      field:
                        {
                          label: "Image",
                          name: "image",
                          widget: "object",
                          fields:
                            [
                              {
                                label: "Image",
                                name: "image",
                                widget: "image",
                                required: false,
                              },
                              {
                                label: "Caption",
                                name: "caption",
                                widget: "string",
                                required: false,
                              },
                            ],
                        },
                    },
                  ],
              },
              {
                label: "Text Section",
                name: "text-section",
                widget: "object",
                field:
                  {
                    label: "Text",
                    name: "text",
                    widget: "markdown",
                    required: false,
                  },
              },
            ],
        }
      - {
          label: "Project Infos",
          name: "projectInfos",
