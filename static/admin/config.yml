  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - {
              label: "Video",
              name: "video",
              widget: "object",
              fields:
                [
                  {
                    label: "Video File",
                    name: "videoFile",
                    widget: file,
                    required: false,
                  },
                  {
                    label: "Fallback Image",
                    name: "fallbackImage",
                    widget: image,
