backend:
  # name: github
  repo: abdelamhorizont/abdelammeer-homepage
  use_graphql: true
  name: git-gateway
  branch: main
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: false
media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "date" }
      # - { label: "Cover Image", name: "cover-image", widget: image }
      - {
          label: "Cover",
          name: "cover",
          widget: "object",
          fields:
            [
              {
                label: "Video File",
                name: "videoFile",
                widget: file,
                required: false,
              },
              {
                label: "Fallback Image",
                name: "fallbackImage",
                widget: image,
                required: false,
              },
            ],
        }
      - {
          label: "Content",
          name: "variable-content",
          widget: "list",
          required: false,
          types:
            [
              {
                label: "Image Section",
                name: "image-section",
                widget: "object",
                fields:
                  [
                    {
                      label: "Columns",
                      name: "columns",
                      widget: "select",
                      options: ["1", "3", "12"],
                    },
                    {
                      label: "Images",
                      name: "images",
                      widget: "list",
                      field:
                        {
                          label: "Image",
                          name: "image",
                          widget: "object",
                          fields:
                            [
                              {
                                label: "Image",
                                name: "image",
                                widget: "image",
                                required: false,
                              },
                              {
                                label: "Caption",
                                name: "caption",
                                widget: "string",
                                required: false,
                              },
                            ],
                        },
                    },
                  ],
              },
              {
                label: "Text Section",
                name: "text-section",
                widget: "object",
                field:
                  {
                    label: "Text",
                    name: "text",
                    widget: "markdown",
                    required: false,
                  },
              },
            ],
        }
      - {
          label: "Project Infos",
          name: "projectInfos",
          widget: "markdown",
          required: false,
        }
      - {
          label: "Tags",
          name: "tags",
          widget: "select",
          multiple: true,
          required: false,
          options: ["All", "Object", "Space", "Research", "Exhibition"],
        }

  - name: "work"
    label: "Work"
    folder: "src/pages/work"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
